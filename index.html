<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1">
    <section class="container-fluid bg-light bg-gradient p-5">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <h1 class="text-center display-5">Todo list</h1>
          <p class="lead text-center ">manage your time</p>
          <form>
            <div class="row">
              <div class="col-12 col-sm">
                <input autofocus required type="text" name="taskText" class="form-control form-control-lg w-100" placeholder="Task text">
              </div>
              <div class="col-12 col-sm-auto mt-3 mt-sm-0">
                <button type="submit" class="btn btn-lg btn-primary px-sm-4 w-100 w-sm-auto">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <div class="container-fluid px-5 py-3">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">all</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">finished</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <section class="container-fluid px-5">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <ul class="list-group mb-5">
            <li class="list-group-item d-flex justify-content-start align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              </div>
              <p class="flex-grow-1 m-0">Task 1</p>
              <button type="button" class="btn btn-danger btn-sm">remove</button>
            </li>
            <li class="list-group-item d-flex justify-content-start align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              </div>
              <p class="flex-grow-1 m-0">Task 1</p>
              <button type="button" class="btn btn-danger btn-sm">remove</button>
            </li>
            <li class="list-group-item d-flex justify-content-start align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              </div>
              <p class="flex-grow-1 m-0">Task 1</p>
              <button type="button" class="btn btn-danger btn-sm">remove</button>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer border-top py-3 mt-5 bg-light bg-gradient">
    <div class="container-xl">
      <div class="text-center">
        created by team
      </div>
    </div>
  </footer>
</body>
</html>
